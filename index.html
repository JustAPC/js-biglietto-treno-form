<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>Trenitalia</title>
</head>
<body>
    
    <header>
        <h1 class="text-uppercase text-white text-center my-4">calcola il prezzo del tuo biglietto</h1>
    </header>

    <main>
        <section class="container bg-white border-radius mb-5"> <!-- Menù inserimento dati -->

            <div class="w-75 mx-auto d-flex justify-content-between"> <!--  -->
                <div>
                    <h5 class="text-center my-4 pink-text">Nome Cognome</h5>
                    <input type="text" placeholder="Nome e Cognome" id="inputnome" class="border-radius text-center mb-5">
                </div>
                <div>
                    <h5 class="text-center my-4 pink-text">Km da percorrere</h5>
                    <input type="number" id="inputkm" class="border-radius text-center mb-5">
                </div>
                <div>
                    <h5 class="text-center my-4 pink-text">Fascia d'età</h5>
                    <select name="età" id="età" class="mb-5 border-radius">
                        <option value="Minorenne">Minorenne</option>
                        <option value="Maggiorenne">Maggiorenne</option>
                        <option value="Over 65">Over 65</option>
                      </select>
                </div>
            </div>

            <div class="w-75 mx-auto d-flex justify-content-center mt-2 pb-4"> <!-- Bottoni -->
                <input type="button" value="Genera" id="bottone-genera" class="bottone-menu border-radius mx-2">
                <input type="button" value="Annulla" class="bottone-menu border-radius mx-2">
            </div>
        </section>

        <section id="resoconto">
            <h1 class="text-uppercase text-white text-center my-4">il tuo biglietto</h1>
            
            <div class="container bg-white mb-5 px-3">

                <h4 class="text-uppercase pt-4">dettaglio passeggeri</h4>

                <div class="d-flex justify-content-between sezione-biglietto">
                    
                    <div class="bg-grey">
                        <h4 class="text-uppercase">nome passeggero</h4>
                        <h5 id="nome"></h5>
                    </div>

                    <div class="">
                        <h5>Offerta</h5>
                        <span id="biglietto-standard"></span>
                        <span id="biglietto-scontato"></span>
                    </div>

                    <div class="">
                        <h5>Carrozza</h5>
                        <span></span>
                    </div>

                    <div class="">
                        <h5>Codice CP</h5>
                        <span></span>
                    </div>

                    <div class="">
                        <h5>Costo Biglietto</h5>
                        <span id="prezzo-finale"></span>
                    </div>

                </div>
            </div>
        </section>
    </main>


    <script type="text/javascript" src="./asset/js/main.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

</body>
</html>
